<!DOCTYPE html>
<html lang="port-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>

<body>
    
    
    <div>
        <h1>Contato</h1>

        <!-- div informação sobre contato imagem e texto-->
        <div>
            <img src="assets/img/contact_img.png" alt="contact_image">
            <p>Olá, você precisa de ajuda? Conte conosco! <br> 
            Escreva o formulário abaixo que responderemos em breve.</p>
        </div>
    </div>

    <!-- Formulario para contato. Tive duvida se coloca em uma div-->

    <form action = "" method = "get">
        
        <label for = "nome"> Nome: </label>
         <br>
        <input type = 'text' id="nome" class="input-padrao" required placeholder="Maria Alves">
        <br>

        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        <br>

        <label for ="telefone"> Telefone </label>
        <br>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx - xxxx">
        <br>

        <label for="mensagem">Mensagem</label>
        <br>
        <textarea cols="70" row="10" id="mensagem" class = "input-padrao" required></textarea>
        <br>
        
    </form>
    
    <!--Botao de enviar o formulario-->
    <input type="submit" class="enviar">


</body>
</html>
